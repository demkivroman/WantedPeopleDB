{% extends "base.html" %}
{% block title %} Add form{% endblock title%}
{% block content %} 
   <h3> <b style="border-bottom: 1px solid">Add wanted person to database</b></h3>
   <form action="" method="post" style="margin-top: 10px">
    <table class = "form">
    {% csrf_token %}
    {{ form.as_table }}
   <tr style="margin-top: 10px">
      <td>
        <button type="submit" name="add_button" class="btn btn-outline-dark"><b>Add</b></button>
      </td>
      <td>
        <button type="submit" name="cancel_button" class="btn btn-outline-dark"><b>Cancel</b></button>
      </td>
   </tr>
   </table>
   </form>
{% endblock content %}

{% block footer %}
<div class = "row" style="margin-top: 20px">
       <div class = "col-sm-12" style="text-align: right">
          <span class = "glyphicon glyphicon-copyright-mark"> </span> 2018 wanted R.D
       </div>
</div>
{% endblock footer %}
